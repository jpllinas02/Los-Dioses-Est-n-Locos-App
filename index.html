<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Dioses Están Locos - Juego de Mesa</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Titan+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #330df2;
            --secondary: #f59e0b;
            --text: #1e293b;
            --sky-light: #f0f9ff;
            --cloud-white: #ffffff;
        }

        body { 
            font-family: 'Fredoka', sans-serif; 
            /* Fondo de Cielo/Nubes */
            background: linear-gradient(180deg, #e0f2fe 0%, #f8fafc 100%);
            color: var(--text); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        /* Efecto de nubes decorativas */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/clouds.png');
            opacity: 0.3;
            animation: moveClouds 100s linear infinite;
            z-index: -1;
        }

        @keyframes moveClouds {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, -50%); }
        }

        .card { 
            text-align: center; 
            padding: 3.5rem 2rem; 
            border-radius: 40px; 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            animation: pop-in 0.8s ease-out;
        }

        .logo { 
            width: 220px;
            height: auto;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.05));
        }

        /* Estilo de Letra Refinado */
        h1 { 
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 2.8rem; 
            color: var(--primary);
            margin: 0;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        .sub-title {
            font-family: 'Titan One', cursive;
            color: var(--secondary);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            display: block;
        }

        p {
            font-size: 1.1rem;
            color: #64748b;
            margin-top: 1.5rem;
            line-height: 1.5;
        }

        .board-game-tag {
            background: #e2e8f0;
            padding: 6px 16px;
            border-radius: 99px;
            font-weight: 600;
            font-size: 0.85rem;
            color: #475569;
            display: inline-block;
            margin-top: 1rem;
        }

        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="assets/logo_transparente.png" alt="Los Dioses Están Locos" class="logo">
        
        <span class="sub-title">Juego de Mesa</span>
        <h1>¡Bienvenido, Mortal!</h1>
        
        <p>Los Dioses están preparando los cielos para la gran partida. Mantén la calma, el tablero pronto estará listo.</p>
        
        <div class="board-game-tag">Propiedad de los Dioses</div>
    </div>
</body>
</html>
