<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Dioses Están Locos | Próximamente</title>
    
    <!-- Tipografías de los Dioses -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Titan+One&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM (Replica de Tailwind Config) --- */
        :root {
            /* Colores */
            --primary: #330df2;
            --primary-dark: #1a0b7e;
            --secondary: #f59e0b; /* Amarillo vibrante */
            --bg-color: #FAF9F6;  /* Crema off-white */
            --text-main: #0f172a;
            --text-muted: #64748b;
            --danger: #f2460d;
            
            /* Fuentes */
            --font-display: 'Titan One', cursive;
            --font-body: 'Fredoka', sans-serif;
        }

        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- ACTUALIZACIÓN DE RESET & BASE --- */
        body {
            background-color: var(--bg-color);
            font-family: var(--font-body);
            color: var(--text-main);
            height: 100vh; /* Ocupa exactamente el alto de pantalla */
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- LAYOUT --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                padding: 4rem;
                gap: 6rem;
                text-align: left;
            }
        }

        /* --- LEFT COLUMN: CONTENT --- */
        .content-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrado total siempre (Móvil y Desktop) */
            justify-content: center;
            z-index: 10;
            text-align: center; /* Texto centrado */
        }

        @media (min-width: 768px) {
            .content-col {
                align-items: center; /* Forzamos centrado en desktop también */
            }
            .copy {
                text-align: center !important; /* Forzamos texto centrado en desktop */
        }

        /* Logo con animación infinita */
        .logo-placeholder {
            width: 280px; /* Más grande */
            margin-bottom: 1rem;
            animation: logo-loop 3s ease-in-out infinite; /* Animación constante */        }
        .logo-placeholder:hover {
            transform: scale(1.05);
        }

        /* Títulos */
        h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            line-height: 1.1;
            text-transform: uppercase;
            color: var(--text-main);
            margin-bottom: 1rem;
            text-align: center;
            letter-spacing: 1px;
        }

        h1 .highlight {
            color: var(--primary);
            display: block;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4.5rem;
                text-align: left;
            }
        }

        /* Badge más pequeño (Punto 4) */
        .badge {
            display: inline-block;
            background-color: var(--secondary);
            color: var(--text-main);
            font-family: var(--font-display);
            font-size: 0.85rem; /* Tamaño reducido */
            padding: 0.4rem 1.2rem;
            border-radius: 10px;
            border: 3px solid #000;
            box-shadow: 3px 3px 0px 0px #000;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            transform: rotate(-2deg);
        }

        /* Párrafo */
        .copy {
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--text-muted);
            max-width: 480px;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .copy strong {
            color: var(--danger);
            font-weight: 600;
        }

        @media (min-width: 768px) {
            .copy {
                text-align: left;
                font-size: 1.25rem;
            }
        }

        /* Botón CTA */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            padding: 1rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(51, 13, 242, 0.4);
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(51, 13, 242, 0.5);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* --- RIGHT COLUMN: VISUAL --- */
        .visual-col {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
        }

        /* Glow Effect */
        .glow-bg {
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: rgba(51, 13, 242, 0.05);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            top: 10%;
            left: 10%;
            animation: pulse 4s infinite ease-in-out;
        }

        .character-img {
            position: relative;
            z-index: 1;
            width: auto;
            max-height: 65vh; /* Se ajusta al alto de la columna de texto (Punto 2) */
            border-radius: 2rem; /* Esquinas redondeadas (Punto 8) */
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.15));
            animation: float 5s ease-in-out infinite;
            object-fit: contain;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Nueva Animación para el Logo */
        @keyframes logo-loop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); } /* Efecto de latido/crecimiento */
        }

            
        .content-col {
            animation: popIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.6;
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>

    <main class="container">
        
        <!-- Columna Izquierda: Texto -->
        <div class="content-col">
            <!-- Logo -->
            <img 
                src="assets/logo_transparente.png" 
                alt="Logo Los Dioses Están Locos" 
                class="logo-placeholder"
                onerror="this.style.display='none'; document.getElementById('logo-text').style.display='block';"
            >
            <!-- Fallback por si no hay imagen de logo -->
            <div id="logo-text" style="display:none; font-family:var(--font-display); font-size:1.5rem; margin-bottom:1rem; color:var(--primary);">
                LDEL
            </div>

            <div class="badge">Próximamente</div>

           <p class="copy">
                Los Dioses están puliendo los últimos detalles de la creación. 
                Muy pronto, la <strong>locura divina</strong> llegará a tu mesa. 
                Prepárate para el caos.
            </p>

            <!-- Este enlace lleva a tu app de React -->
            <a href="/app" class="cta-button">
                Explorar el Panteón
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>

        <!-- Columna Derecha: Imagen -->
        <div class="visual-col">
            <div class="glow-bg"></div>
            <img 
                src="assets/longwang_poder.png" 
                alt="Personaje Épico" 
                class="character-img"
                onerror="this.src='https://placehold.co/500x700/330df2/FFFFFF?text=Dios+Epico&font=montserrat';"
            >
        </div>

    </main>

    <footer>
        &copy; 2026 Los Dioses Están Locos. Todos los derechos reservados (no por mortales).
    </footer>

</body>
</html>
