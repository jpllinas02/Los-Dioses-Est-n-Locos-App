name: Deploy Multi-Page Site

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './app/package.json'

      - name: Install and Build App
        working-directory: ./app
        run: |
          npm install
          npm run build

      - name: Assemble Site Structure
        run: |
          # Crear una carpeta temporal para el sitio final
          mkdir final_site
          # Copiar el Home (index.html de la ra√≠z) a la carpeta final
          cp index.html final_site/
          # Copiar la App construida a una subcarpeta /app
          mkdir -p final_site/app
          cp -r app/dist/* final_site/app/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './final_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
