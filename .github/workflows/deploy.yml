name: Deploy Multi-Page Site

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './app/package.json'

      - name: Install and Build App
        working-directory: ./app
        run: |
          npm install
          npm run build


      - name: Assemble Site Structure
        run: |
          mkdir final_site
          # 1. Copiar el Home
          cp index.html final_site/
          
          # 2. COPIAR LA CARPETA ASSETS (¡Esta es la línea que falta!)
          cp -r assets final_site/
          
          # 3. Copiar el CNAME (si existe)
          cp CNAME final_site/ || true 
          
          # 4. Copiar la App compilada
          mkdir -p final_site/app
          cp -r app/dist/* final_site/app/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './final_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
